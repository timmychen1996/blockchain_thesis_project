<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page nhaha</title>
  <style>

    /*10/25 add*/

      border: none;

  </style>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./login.css">

</head>

<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body">
              <h4 style="float:left"class="card-title-a">登入</h4>
              <h4 style="float:right;" class="card-title-b"><a href = "register.html">註冊</a></h4>

              <div class="form-group">
                <label for="account">帳號</label>
                <input id="accountloginA" type="text" class="form-control" name="accountloginA" required autofocus>
              </div>

              <div class="form-group">
                <label for="password">密碼</label>
                <input id="passwordloginA" type="password" class="form-control" name="passwordloginA" required data-eye>
              </div>              
              <div class="form-group">

                <div class="custom-control custom-checkbox">

                  <input type="checkbox" name="membership" id="membership" class="custom-control-input" required="">
                  <label for="membership" class="custom-control-label">同意會員條款以及協議</label>
                  <div class="invalid-feedback">
                    You must agree with our Terms and Conditions
                  </div>
                </div>
              </div>

              <div class="form-group m-0">
                  <a id="loginlink" ><button type="button" id="okBtnLoginA" class="btn btn-info">Login</button></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
<script src="login.js"></script>

</html>
